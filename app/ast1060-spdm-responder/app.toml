name = "ast1060-spdm-responder"
target = "thumbv7em-none-eabihf"
board = "ast1060-rot"
chip = "../../chips/ast1060"
stacksize = 1024

[kernel]
name = "ast1060-spdm-responder"
requires = {flash = 32000, ram = 8192}

[tasks.jefe]
name = "task-jefe"
priority = 0
max-sizes = {flash = 8192, ram = 4096}
start = true
stacksize = 1536
notifications = ["fault", "timer"]

[tasks.idle]
name = "task-idle"
priority = 5
max-sizes = {flash = 128, ram = 256}
stacksize = 256
start = true

# MCTP Server Task - handles physical transport via UART
[tasks.mctp_server]
name = "mctp-server"
priority = 1
max-sizes = {flash = 32768, ram = 16384}
start = true
stacksize = 12288
notifications = ["uart-irq", "timer"]
interrupts = {"uart.irq" = "uart-irq"}

# SPDM Responder Task - processes SPDM messages over MCTP
[tasks.spdm_responder]
name = "spdm-resp"
priority = 3
max-sizes = {flash = 24576, ram = 8192}
start = true
stacksize = 4096
task-slots = ["mctp_server"]


